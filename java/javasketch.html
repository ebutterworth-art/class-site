<html>

  <body style="font-size: 100px;">

  
      <script>
          var num1 = 6;
          var num2 = 4;
          var total = num1 + num2;
          document.write(total);

      </script>
      <br>
      <script>
          var alpha = "abcdefg";

          document.write(length);

      </script>
      <br>
      <script>
          var alpha = "abcdefg";

      </script>

      <script>
